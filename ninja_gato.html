<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <style>
        .centro{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="centro">Ninja Gato</h1><br>
    <h2 class="centro">V1.0</h2><br>
    <img class="img0" src='img/ninja0.png' data-alt-src='img/cat0.png' /><br>
    <img class="img1" src='img/ninja1.png' data-alt-src='img/cat1.png' /><br>
    <img class="img2" src='img/ninja2.png' data-alt-src='img/cat2.png' /><br>
    <img class="img3" src='img/ninja3.png' data-alt-src='img/cat3.png' /><br>
    <img class="img4" src='img/ninja4.png' data-alt-src='img/cat4.png' /><br>
  
    

    <button id="reset" class="btn btn-primary centro">RESETEAR</button>

    <script>
            $('.img0').click(function() {
            $(this).attr('src','img/cat0.png');
        });

        $('.img1').click(function() {
            $(this).attr('src','img/cat1.png');
        });

        $('.img2').click(function() {
            $(this).attr('src','img/cat2.png');
        });

        $('.img3').click(function() {
            $(this).attr('src','img/cat3.png');
        });

        $('.img4').click(function() {
            $(this).attr('src','img/cat4.png');
        });

        $('#reset').click(function(){
            location.reload();
            });
       
    </script>
    
</body>
